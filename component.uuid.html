{{ define "GetBlockInfo" }}
<div {{ state . }} name="GetBlockInfo">
  <div>Block: {{ .Height }}</div>
  <button
    style="
      background-color: #000000;
      color: white;
      padding: 5px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    "
    onclick="Action(this, 'Reload Latest Height')"
  >
    Reload
  </button>
</div>
{{ end }}
